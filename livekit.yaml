port: 7880
bind_addresses:
  - "0.0.0.0"

# API configuration
keys:
  devkey: secret

# WebRTC configuration
rtc:
  # Ports for client connections
  port_range_start: 50000
  port_range_end: 60000
  
  # Use localhost for development
  use_external_ip: false
  
  # For production, use your server's public IP
  # node_ip: "YOUR_PUBLIC_IP"

# Room configuration
room:
  auto_create: true
  empty_timeout: 300  # 5 minutes
  max_participants: 100

# Logging
logging:
  level: info
  sample: false

# Turn off analytics for local development
turn:
  enabled: false
