<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Create New Meeting</title>
    </script>
    <script src="translations.js"></script>
    <script>
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#A3E635",
                        "background-deep": "#050508",
                        "card-dark": "#121214",
                        "accent-purple": "#8B5CF6",
                        "accent-blue": "#3B82F6",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1.5rem",
                    },
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        :root {
            --ai-primary: #8B5CF6;
            --ai-secondary: #3B82F6;
        }
        .ios-status-bar {
            height: 44px;
            padding: 0 32px;
        }
        .bg-deep-gradient {
            background: radial-gradient(circle at 0% 0%, #0f172a 0%, #050508 100%);
        }
        .dark .bg-deep-gradient {
             background: radial-gradient(circle at 0% 0%, #0f172a 0%, #050508 100%);
        }
        html:not(.dark) .bg-deep-gradient {
            background: white;
        }
        .bg-aura {
            background: radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.08) 0%, transparent 60%),
                        radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.06) 0%, transparent 60%);
        }
        .glass-card-dark {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(24px);
        }
        .dark .glass-card-dark {
            background: rgba(10, 10, 15, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }
        .neon-button {
            background: linear-gradient(135deg, #8B5CF6 0%, #3B82F6 100%);
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.3);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .ios-tab-bar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(25px);
            border-top: 1px solid rgba(0,0,0,0.05);
        }
        .dark .ios-tab-bar {
            background: rgba(5, 5, 8, 0.9);
            border-top: 1px solid rgba(255,255,255,0.1);
        }
    </style>
    <style>
        body {
            min-height: max(844px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-gray-200 dark:bg-zinc-950 font-display flex items-center justify-center min-h-screen p-4 transition-colors duration-300">
    <div
        class="relative w-[390px] h-[844px] bg-white dark:bg-background-deep overflow-hidden rounded-[55px] shadow-2xl border-[8px] border-zinc-200 dark:border-zinc-900 bg-deep-gradient transition-colors duration-300">
        <div class="absolute inset-0 bg-aura pointer-events-none"></div>
        <div class="ios-status-bar flex justify-between items-center w-full z-50 pt-4 relative">
            <span class="text-zinc-900 dark:text-white text-[15px] font-semibold">19:02</span>
            <div class="flex items-center gap-1.5">
                <span
                    class="material-symbols-rounded text-zinc-900 dark:text-white text-[18px]">signal_cellular_4_bar</span>
                <span class="material-symbols-rounded text-zinc-900 dark:text-white text-[18px]">wifi</span>
                <span class="material-symbols-rounded text-zinc-900 dark:text-white text-[22px]">battery_full</span>
            </div>
        </div>
        <div class="px-6 mt-6 flex items-center justify-between relative z-10">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 rounded-full border-2 border-accent-purple/50 p-0.5">
                    <img alt="User Profile" class="w-full h-full object-cover rounded-full"
                        src="https://lh3.googleusercontent.com/aida-public/AB6AXuAeKLHwcvoQdMMAKMJLWtZm3N37e8Hqb7hdBe48Lj0EzqOxNtthWY-9ytfi0nFVoRC8iIROize-Bgt2up6Jbk73LK6KEgToDMRpQp_eNaAT6r2ugJ7VuBzNrRWSuYT8T_J0oNoZmQ18anOq5wA5h7pJMr66Vq2nq5NvxL20k-GNbTsBezhl9IM49N3_Hy3Jmmypp79Ag6jYlg1kiIHhTJAcNhStjtSdQRd3Qt3FW_XTqz4T-nal7KmhmDL86Ov3tu7oyAWD3RbXENg" />
                </div>
                <div>
                    <h2 class="text-zinc-900 dark:text-white font-semibold text-lg" data-i18n="create_greeting">Hi,
                        Alison</h2>
                    <p class="text-zinc-500 dark:text-white/40 text-xs" data-i18n="create_subtitle">Ready for your next
                        session?</p>
                </div>
            </div>
            <button
                class="w-10 h-10 rounded-full bg-zinc-100 dark:bg-white/10 flex items-center justify-center border border-zinc-200 dark:border-white/5 text-zinc-600 dark:text-white transition-colors">
                <span class="material-symbols-rounded">notifications</span>
            </button>
        </div>
        <div class="px-6 mt-8 relative z-10">
            <h1 class="text-3xl font-bold text-zinc-900 dark:text-white mb-6" data-i18n="create_title">Create Meeting
            </h1>
            <div class="glass-card-dark rounded-[32px] p-6 space-y-6 transition-colors">
                <div>
                    <label
                        class="block text-zinc-500 dark:text-white/50 text-[10px] uppercase tracking-[0.15em] font-bold mb-3 ml-1"
                        data-i18n="create_meeting_title">Meeting Title</label>
                    <input
                        class="w-full bg-zinc-50 dark:bg-white/5 border border-zinc-200 dark:border-white/5 rounded-2xl text-zinc-900 dark:text-white placeholder:text-zinc-400 dark:placeholder:text-white/20 focus:ring-1 focus:ring-accent-purple/50 focus:bg-white dark:focus:bg-white/10 py-4 px-5 transition-all"
                        placeholder="e.g. Weekly Sync" type="text" data-i18n="create_meeting_title_placeholder" />
                </div>
                <div>
                    <label
                        class="block text-zinc-500 dark:text-white/50 text-[10px] uppercase tracking-[0.15em] font-bold mb-3 ml-1"
                        data-i18n="create_meeting_type">Meeting Type</label>
                    <div class="grid grid-cols-3 gap-2">
                        <button
                            class="flex flex-col items-center justify-center gap-2 p-4 rounded-2xl bg-accent-purple/10 dark:bg-accent-purple/30 border border-accent-purple/20 dark:border-accent-purple/50 ring-1 ring-accent-purple/30">
                            <span class="material-symbols-outlined text-accent-purple dark:text-white">videocam</span>
                            <span class="text-accent-purple dark:text-white text-[10px] font-semibold"
                                data-i18n="create_type_video">Video</span>
                        </button>
                        <button
                            class="flex flex-col items-center justify-center gap-2 p-4 rounded-2xl bg-zinc-50 dark:bg-white/5 border border-zinc-200 dark:border-white/10 opacity-70 hover:opacity-100 transition-opacity">
                            <span class="material-symbols-outlined text-zinc-600 dark:text-white/80">auto_awesome</span>
                            <span class="text-zinc-700 dark:text-white text-[10px] font-medium"
                                data-i18n="create_type_ai">AI Assisted</span>
                        </button>
                        <button
                            class="flex flex-col items-center justify-center gap-2 p-4 rounded-2xl bg-zinc-50 dark:bg-white/5 border border-zinc-200 dark:border-white/10 opacity-70 hover:opacity-100 transition-opacity">
                            <span class="material-symbols-outlined text-zinc-600 dark:text-white/80">mic</span>
                            <span class="text-zinc-700 dark:text-white text-[10px] font-medium"
                                data-i18n="create_type_audio">Audio</span>
                        </button>
                    </div>
                </div>
                <button
                    class="w-full neon-button py-5 rounded-2xl text-white font-bold text-base flex items-center justify-center gap-3 mt-6 active:scale-[0.98] transition-all duration-200 shadow-lg hover:shadow-xl">
                    <span class="material-symbols-rounded text-xl">videocam</span>
                    <span data-i18n="create_button">Create Meeting</span>
                    <span class="material-symbols-rounded text-xl">arrow_forward</span>
                </button>
            </div>
        </div>
        <div class="px-6 mt-10 mb-32 relative z-10">
            <div class="flex items-center justify-between mb-5">
                <h3 class="text-zinc-900 dark:text-white font-semibold text-lg" data-i18n="create_scheduled_meetings">
                    Scheduled Meetings</h3>
                <button class="text-accent-blue text-sm font-semibold" data-i18n="create_see_all">See all</button>
            </div>
            <div class="space-y-4 max-h-[220px] overflow-y-auto no-scrollbar">
                <div
                    class="bg-white dark:bg-card-dark/80 border border-zinc-100 dark:border-white/10 p-4 rounded-2xl flex items-center justify-between shadow-sm dark:shadow-lg transition-colors">
                    <div class="flex items-center gap-4">
                        <div
                            class="w-11 h-11 rounded-xl bg-accent-blue/15 flex items-center justify-center border border-accent-blue/20">
                            <span class="material-symbols-rounded text-accent-blue">event_repeat</span>
                        </div>
                        <div>
                            <h4 class="text-zinc-900 dark:text-white text-sm font-semibold">Design Sprint</h4>
                            <p class="text-zinc-500 dark:text-white/60 text-[11px] mt-0.5">Today, 2:30 PM • 3
                                participants</p>
                        </div>
                    </div>
                    <button
                        class="w-8 h-8 flex items-center justify-center text-zinc-400 dark:text-white/30 hover:text-zinc-900 dark:hover:text-white transition-colors">
                        <span class="material-symbols-rounded">more_vert</span>
                    </button>
                </div>
                <div
                    class="bg-white dark:bg-card-dark/80 border border-zinc-100 dark:border-white/10 p-4 rounded-2xl flex items-center justify-between shadow-sm dark:shadow-lg transition-colors">
                    <div class="flex items-center gap-4">
                        <div
                            class="w-11 h-11 rounded-xl bg-primary/15 flex items-center justify-center border border-primary/20">
                            <span class="material-symbols-rounded text-primary">groups</span>
                        </div>
                        <div>
                            <h4 class="text-zinc-900 dark:text-white text-sm font-semibold">Monthly Recap</h4>
                            <p class="text-zinc-500 dark:text-white/60 text-[11px] mt-0.5">Tomorrow, 10:00 AM • 12
                                participants</p>
                        </div>
                    </div>
                    <button
                        class="w-8 h-8 flex items-center justify-center text-zinc-400 dark:text-white/30 hover:text-zinc-900 dark:hover:text-white transition-colors">
                        <span class="material-symbols-rounded">more_vert</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="absolute bottom-0 left-0 right-0 p-6 ios-tab-bar z-50 transition-colors">
            <div class="flex items-center justify-between px-4 mb-2">
                <button onclick="window.location.href='create.html'"
                    class="flex flex-col items-center gap-1 text-accent-purple drop-shadow-[0_0_8px_rgba(139,92,246,0.5)]">
                    <span class="material-symbols-rounded text-3xl">add_circle</span>
                    <span class="text-[10px] font-bold" data-i18n="nav_create">Create</span>
                </button>
                <button onclick="window.location.href='Schedule.html'"
                    class="flex flex-col items-center gap-1 text-zinc-400 dark:text-white/30 hover:text-accent-purple dark:hover:text-white transition-colors">
                    <span class="material-symbols-rounded text-3xl">calendar_today</span>
                    <span class="text-[10px] font-medium" data-i18n="nav_schedule">Schedule</span>
                </button>
                <button onclick="window.location.href='history.html'"
                    class="flex flex-col items-center gap-1 text-zinc-400 dark:text-white/30 hover:text-accent-purple dark:hover:text-white transition-colors">
                    <span class="material-symbols-rounded text-3xl">history</span>
                    <span class="text-[10px] font-medium" data-i18n="nav_history">History</span>
                </button>
                <button onclick="window.location.href='settings.html'"
                    class="flex flex-col items-center gap-1 text-zinc-400 dark:text-white/30 hover:text-accent-purple dark:hover:text-white transition-colors">
                    <span class="material-symbols-rounded text-3xl">settings</span>
                    <span class="text-[10px] font-medium" data-i18n="nav_settings">Settings</span>
                </button>
            </div>
            <div class="w-32 h-1.5 bg-zinc-300 dark:bg-white/20 mx-auto mt-4 rounded-full transition-colors"></div>
        </div>
    </div>
