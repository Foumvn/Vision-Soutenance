<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Modern AI Sign Up Screen</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#A3E635",
                        "background-dark": "#0B0A0F",
                        "card-dark": "#1C1C1E",
                        "neon-blue": "#00F0FF",
                        "ai-purple": "#8B5CF6",
                        "neon-pink": "#EC4899",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    animation: {
                        'aurora': 'aurora 10s ease infinite',
                        'shimmer': 'shimmer 2s linear infinite',
                    },
                    keyframes: {
                        aurora: {
                            '0%, 100%': { backgroundPosition: '50% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                        },
                        shimmer: {
                            '0%': { backgroundPosition: '-200% 0' },
                            '100%': { backgroundPosition: '200% 0' },
                        }
                    }
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        .ios-status-bar {
            height: 44px;
            padding: 0 32px;
        }
        .bg-aura {
            background: radial-gradient(circle at 0% 0%, rgba(139, 92, 246, 0.25) 0%, transparent 50%),
                        radial-gradient(circle at 100% 100%, rgba(236, 72, 153, 0.2) 0%, transparent 50%);
            background-size: 150% 150%;
            animation: aurora 15s ease infinite alternate;
        }
        .glass-input {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .glass-input:focus {
            border-color: rgba(139, 92, 246, 0.5);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
            outline: none;
        }
        .input-group:focus-within label {
            color: #A3E635; /* primary color */
        }
        .input-group:focus-within .input-icon {
            color: #A3E635;
        }
        .neon-button-glow {
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
            transition: all 0.3s ease;
        }
        .neon-button-glow:hover {
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.6);
            transform: translateY(-1px);
        }
        .neon-button-glow::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transform: skewX(-20deg);
            transition: 0.5s;
        }
        .neon-button-glow:hover::after {
            left: 150%;
            transition: 0.7s ease-in-out;
        }
        .social-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.2s ease;
        }
        .social-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-zinc-900 font-display flex items-center justify-center min-h-screen selection:bg-ai-purple selection:text-white">
    <div
        class="relative w-[390px] h-[844px] bg-background-dark overflow-hidden rounded-[55px] shadow-2xl border-[8px] border-zinc-800 bg-aura flex flex-col">
        <div class="ios-status-bar flex justify-between items-center w-full z-50 pt-4">
            <span class="text-white text-[15px] font-semibold">19:02</span>
            <div class="flex items-center gap-1.5">
                <span class="material-symbols-rounded text-white text-[18px]">signal_cellular_4_bar</span>
                <span class="material-symbols-rounded text-white text-[18px]">wifi</span>
                <span class="material-symbols-rounded text-white text-[22px]">battery_full</span>
            </div>
        </div>
        <div class="px-8 mt-12">
            <button
                class="w-10 h-10 rounded-full bg-white/5 hover:bg-white/10 border border-white/5 flex items-center justify-center text-white mb-8 transition-colors duration-300">
                <span class="material-symbols-rounded">chevron_left</span>
            </button>
            <h1 class="text-white text-4xl font-bold tracking-tight mb-2">Create Account</h1>
            <p class="text-white/40 text-sm">Join the next generation of AI-powered video conferencing.</p>
        </div>
        <div class="px-8 mt-10 space-y-5">
            <div class="space-y-1.5 input-group">
                <label class="text-white/60 text-xs font-medium ml-1 transition-colors duration-200">Full Name</label>
                <div class="relative">
                    <span
                        class="material-symbols-rounded input-icon absolute left-4 top-1/2 -translate-y-1/2 text-white/30 text-[20px] transition-colors duration-200">person</span>
                    <input class="glass-input w-full h-14 rounded-2xl pl-12 pr-4 text-white placeholder:text-white/20"
                        placeholder="John Doe" type="text" />
                </div>
            </div>
            <div class="space-y-1.5 input-group">
                <label class="text-white/60 text-xs font-medium ml-1 transition-colors duration-200">Email
                    Address</label>
                <div class="relative">
                    <span
                        class="material-symbols-rounded input-icon absolute left-4 top-1/2 -translate-y-1/2 text-white/30 text-[20px] transition-colors duration-200">mail</span>
                    <input class="glass-input w-full h-14 rounded-2xl pl-12 pr-4 text-white placeholder:text-white/20"
                        placeholder="john@example.com" type="email" />
                </div>
            </div>
            <div class="space-y-1.5 input-group">
                <label class="text-white/60 text-xs font-medium ml-1 transition-colors duration-200">Password</label>
                <div class="relative">
                    <span
                        class="material-symbols-rounded input-icon absolute left-4 top-1/2 -translate-y-1/2 text-white/30 text-[20px] transition-colors duration-200">lock</span>
                    <input class="glass-input w-full h-14 rounded-2xl pl-12 pr-12 text-white placeholder:text-white/20"
                        placeholder="••••••••" type="password" />
                    <button
                        class="absolute right-4 top-1/2 -translate-y-1/2 text-white/30 hover:text-white transition-colors cursor-pointer">
                        <span class="material-symbols-rounded text-[20px]">visibility</span>
                    </button>
                </div>
            </div>
            <button
                class="w-full h-16 mt-6 bg-neon-blue text-background-dark font-bold rounded-2xl neon-button-glow active:scale-95 transition-all shadow-lg shadow-neon-blue/20 text-lg tracking-wide hover:bg-cyan-300">
                Create Account
            </button>
        </div>
        <div class="px-8 mt-10">
            <div class="flex items-center gap-4 mb-8">
                <div class="h-[1px] flex-1 bg-gradient-to-r from-transparent via-white/10 to-transparent"></div>
                <span class="text-white/30 text-xs font-medium uppercase tracking-wider">Or continue with</span>
                <div class="h-[1px] flex-1 bg-gradient-to-r from-transparent via-white/10 to-transparent"></div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <button class="social-btn h-14 rounded-2xl flex items-center justify-center gap-3 active:scale-95">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4"></path>
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853"></path>
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                            fill="#FBBC05"></path>
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335"></path>
                    </svg>
                    <span class="text-white text-sm font-semibold">Google</span>
                </button>
                <button class="social-btn h-14 rounded-2xl flex items-center justify-center gap-3 active:scale-95">
                    <svg class="w-5 h-5 fill-white" viewBox="0 0 384 512">
                        <path
                            d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z">
                        </path>
                    </svg>
                    <span class="text-white text-sm font-semibold">Apple</span>
                </button>
            </div>
        </div>
        <div class="mt-auto pb-12 text-center">
            <p class="text-white/40 text-sm">
                Already have an account?
                <button
                    class="text-neon-blue font-semibold hover:underline decoration-neon-blue/50 underline-offset-4 decoration-2 transition-all">Log
                    In</button>
            </p>
            <div class="w-32 h-1 bg-white/10 mx-auto mt-8 rounded-full"></div>
        </div>
    </div>
</body>

</html>
