<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Forgot Password - AI Video Conferencing</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#A3E635",
                        "background-dark": "#0B0A0F",
                        "card-dark": "#1C1C1E",
                        "neon-blue": "#00F0FF",
                        "ai-purple": "#8B5CF6",
                        "soft-pink": "#FF71CE",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        .ios-status-bar {
            height: 44px;
            padding: 0 32px;
        }
        .bg-aura-pink {
            background: radial-gradient(circle at 50% 10%, rgba(255, 113, 206, 0.15) 0%, transparent 60%),
                        radial-gradient(circle at 10% 90%, rgba(0, 240, 255, 0.05) 0%, transparent 40%);
        }
        .glass-input {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .neon-button-glow {
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
        }
        .lock-glow {
            filter: drop-shadow(0 0 15px rgba(0, 240, 255, 0.5));
        }
    </style>
    <style>
        body {
            min-height: max(844px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-zinc-900 font-display flex items-center justify-center min-h-screen">
    <div
        class="relative w-[390px] h-[844px] bg-background-dark overflow-hidden rounded-[55px] shadow-2xl border-[8px] border-zinc-800 bg-aura-pink flex flex-col">
        <div class="ios-status-bar flex justify-between items-center w-full z-50 pt-4">
            <span class="text-white text-[15px] font-semibold">09:41</span>
            <div class="flex items-center gap-1.5">
                <span class="material-symbols-rounded text-white text-[18px]">signal_cellular_4_bar</span>
                <span class="material-symbols-rounded text-white text-[18px]">wifi</span>
                <span class="material-symbols-rounded text-white text-[22px]">battery_full</span>
            </div>
        </div>
        <div class="px-6 mt-4">
            <button
                class="w-10 h-10 rounded-full flex items-center justify-center text-white/60 hover:text-white transition-colors">
                <span class="material-symbols-rounded">arrow_back_ios_new</span>
            </button>
        </div>
        <div class="flex-1 px-8 flex flex-col items-center justify-center -mt-10">
            <div class="relative mb-12">
                <div
                    class="w-24 h-24 rounded-3xl bg-white/5 border border-white/10 flex items-center justify-center relative z-10">
                    <span class="material-symbols-outlined text-[48px] text-neon-blue lock-glow"
                        style="font-variation-settings: 'FILL' 0, 'wght' 200;">lock</span>
                </div>
                <div class="absolute inset-0 bg-neon-blue/20 blur-3xl -z-10 rounded-full scale-150"></div>
            </div>
            <div class="text-center space-y-3 mb-12">
                <h1 class="text-white text-3xl font-bold tracking-tight">Forgot Password</h1>
                <p class="text-white/50 text-base leading-relaxed">
                    Enter your email to receive a reset link
                </p>
            </div>
            <div class="w-full space-y-6">
                <div class="space-y-2">
                    <label class="text-white/40 text-[11px] font-bold uppercase tracking-widest ml-1">Email
                        Address</label>
                    <div class="relative">
                        <span
                            class="material-symbols-rounded absolute left-4 top-1/2 -translate-y-1/2 text-white/30">mail</span>
                        <input
                            class="glass-input w-full h-[60px] rounded-2xl pl-12 pr-4 text-white placeholder:text-white/20 focus:outline-none focus:border-neon-blue/50 focus:ring-0 transition-all"
                            placeholder="name@example.com" type="email" />
                    </div>
                </div>
                <button
                    class="w-full bg-neon-blue text-background-dark font-bold h-[60px] rounded-2xl flex items-center justify-center gap-2 neon-button-glow active:scale-[0.98] transition-all">
                    Send Reset Link
                    <span class="material-symbols-rounded text-[20px]">send</span>
                </button>
            </div>
        </div>
        <div class="pb-12 text-center">
            <a class="text-white/40 text-sm font-medium hover:text-white transition-colors cursor-pointer">
                Back to <span class="text-neon-blue">Login</span>
            </a>
        </div>
        <div class="absolute bottom-2 left-1/2 -translate-x-1/2 w-32 h-1 bg-white/20 rounded-full"></div>
    </div>

</body>

</html>
