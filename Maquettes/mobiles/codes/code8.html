<!DOCTYPE html>
<html lang="en">

<head>

    <title>AI Conference with Virtual Assistant</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#A3E635",
                        "background-light": "#F3F4F6",
                        "background-dark": "#0B0A0F",
                        "card-dark": "#1C1C1E",
                        "header-blur": "rgba(255, 255, 255, 0.15)",
                        "ai-glow": "#8B5CF6",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1.5rem",
                    },
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        :root {
            --ai-primary: #8B5CF6;
            --ai-secondary: #3B82F6;
        }
        .ios-status-bar {
            height: 44px;
            padding: 0 32px;
        }
        .main-gradient {
            background: linear-gradient(180deg, #E2A7B5 0%, #D4A3E3 15%, #0B0A0F 45%);
        }
        .ai-card-glow {
            background: radial-gradient(circle at center, rgba(139, 92, 246, 0.15) 0%, rgba(59, 130, 246, 0.05) 100%);
            border: 1px solid rgba(139, 92, 246, 0.3);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.15);
        }
        .holographic-orb {
            background: radial-gradient(circle at 30% 30%, #C084FC 0%, #8B5CF6 40%, #3B82F6 100%);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.6), inset 0 0 15px rgba(255, 255, 255, 0.4);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }

        @keyframes pulse-active {
            0% {
                box-shadow: 0 0 0 0 rgba(163, 230, 53, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(163, 230, 53, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(163, 230, 53, 0);
            }
        }

        .active-speaker-border {
            border: 2.5px solid #A3E635;
            animation: pulse-active 2s infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) scale(1);
            }

            50% {
                transform: translateY(-5px) scale(1.02);
            }
        }

        .ai-float {
            animation: float 4s ease-in-out infinite;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

            <div
