<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sign In - AI Video Conferencing</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#A3E635",
                        "background-dark": "#0B0A0F",
                        "card-dark": "#1C1C1E",
                        "neon-blue": "#00F0FF",
                        "ai-purple": "#8B5CF6",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        .ios-status-bar {
            height: 44px;
            padding: 0 32px;
        }
        .bg-aura {
            background: radial-gradient(circle at 50% 10%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 0% 100%, rgba(0, 240, 255, 0.05) 0%, transparent 40%);
        }
        .neon-glow-logo {
            filter: drop-shadow(0 0 8px rgba(0, 240, 255, 0.6));
        }
        .neon-button-glow {
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.35);
        }
        .input-glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
        }
    </style>
    <style>
        body {
            min-height: max(844px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-zinc-900 font-display flex items-center justify-center min-h-screen">
    <div
        class="relative w-[390px] h-[844px] bg-background-dark overflow-hidden rounded-[55px] shadow-2xl border-[8px] border-zinc-800 bg-aura flex flex-col">
        <div class="ios-status-bar flex justify-between items-center w-full z-50 pt-4">
            <span class="text-white text-[15px] font-semibold">19:02</span>
            <div class="flex items-center gap-1.5">
                <span class="material-symbols-rounded text-white text-[18px]">signal_cellular_4_bar</span>
                <span class="material-symbols-rounded text-white text-[18px]">wifi</span>
                <span class="material-symbols-rounded text-white text-[22px]">battery_full</span>
            </div>
        </div>
        <div class="flex-1 flex flex-col items-center justify-center px-8">
            <div class="mb-12 flex flex-col items-center">
                <div
                    class="w-20 h-20 bg-gradient-to-tr from-ai-purple to-neon-blue rounded-3xl flex items-center justify-center mb-6 shadow-2xl shadow-neon-blue/20 neon-glow-logo">
                    <span class="material-symbols-rounded text-white text-5xl">videocam</span>
                </div>
                <h1 class="text-white text-3xl font-bold tracking-tight">Vision AI</h1>
                <p class="text-white/40 mt-2 text-sm font-medium">The future of collaboration</p>
            </div>
            <div class="w-full space-y-4">
                <div class="relative group">
                    <input
                        class="w-full h-16 bg-white/5 border border-white/10 focus:border-neon-blue/50 focus:ring-0 rounded-2xl px-6 text-white placeholder:text-white/20 transition-all duration-300 input-glass"
                        placeholder="Email Address" type="email" />
                    <span
                        class="material-symbols-rounded absolute right-5 top-1/2 -translate-y-1/2 text-white/20 group-focus-within:text-neon-blue transition-colors">alternate_email</span>
                </div>
                <div class="relative group">
                    <input
                        class="w-full h-16 bg-white/5 border border-white/10 focus:border-neon-blue/50 focus:ring-0 rounded-2xl px-6 text-white placeholder:text-white/20 transition-all duration-300 input-glass"
                        placeholder="Password" type="password" />
                    <span
                        class="material-symbols-rounded absolute right-5 top-1/2 -translate-y-1/2 text-white/20 group-focus-within:text-neon-blue transition-colors">lock</span>
                </div>
                <div class="pt-4">
                    <button
                        class="w-full bg-neon-blue text-background-dark font-bold h-16 rounded-2xl flex items-center justify-center gap-2 neon-button-glow active:scale-[0.98] transition-all hover:bg-cyan-300">
                        Sign In
                        <span class="material-symbols-rounded">arrow_forward</span>
                    </button>
                </div>
            </div>
            <div class="mt-8 flex flex-col items-center gap-4">
                <button class="text-white/40 text-sm font-medium hover:text-white transition-colors">
                    Forgot Password?
                </button>
                <div class="flex items-center gap-2 text-sm">
                    <span class="text-white/30">Don't have an account?</span>
                    <button class="text-neon-blue font-semibold hover:underline">Sign Up</button>
                </div>
            </div>
        </div>
        <div class="p-8 pb-12">
            <div class="relative flex items-center justify-center mb-8">
                <div class="absolute w-full h-[1px] bg-white/5"></div>
                <span
                    class="relative bg-background-dark px-4 text-xs font-bold text-white/20 uppercase tracking-widest">Or
                    continue with</span>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <button
                    class="flex items-center justify-center gap-3 h-14 rounded-2xl bg-white/5 border border-white/5 hover:bg-white/10 transition-colors">
                    <span class="material-symbols-rounded text-white text-xl">google</span>
                    <span class="text-white text-sm font-medium">Google</span>
                </button>
                <button
                    class="flex items-center justify-center gap-3 h-14 rounded-2xl bg-white/5 border border-white/5 hover:bg-white/10 transition-colors">
                    <span class="material-symbols-rounded text-white text-xl">apple</span>
                    <span class="text-white text-sm font-medium">Apple</span>
                </button>
            </div>
            <div class="w-32 h-1 bg-white/20 mx-auto mt-10 rounded-full"></div>
        </div>
    </div>

</body>

</html>
