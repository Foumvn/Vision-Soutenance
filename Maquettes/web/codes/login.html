<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Welcome Back | AI Video Conferencing</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#A855F7", // Electric Purple
              "background-light": "#F8FAFC",
              "background-dark": "#0B0A11",
            },
            fontFamily: {
              display: ["Inter", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
            },
          },
        },
      };
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glass-card {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .light .glass-card {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.1);
        }
        .purple-glow {
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
        }
        .bg-gradient-mesh {
            background-color: #0B0A11;
            background-image: 
                radial-gradient(at 0% 0%, hsla(270,100%,15%,1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(270,100%,10%,1) 0, transparent 50%);
        }
        .light .bg-gradient-mesh {
            background-color: #F8FAFC;
            background-image: 
                radial-gradient(at 0% 0%, hsla(270,100%,95%,1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(270,100%,92%,1) 0, transparent 50%);
        }
    </style>
</head>
<body class="bg-gradient-mesh min-h-screen flex items-center justify-center p-6 text-slate-900 dark:text-white transition-colors duration-300">
<div class="max-w-md w-full">
<div class="glass-card p-8 md:p-10 rounded-[2rem] relative overflow-hidden">
<div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-primary to-transparent opacity-50"></div>
<div class="text-center mb-10">
<div class="mb-6 inline-flex items-center justify-center w-14 h-14 rounded-2xl bg-primary/10 text-primary">
<span class="material-symbols-outlined text-3xl">videocam</span>
</div>
<h1 class="text-3xl font-bold tracking-tight text-primary mb-3">Welcome Back</h1>
<p class="text-slate-500 dark:text-slate-400">Log in to access your intelligent meetings.</p>
</div>
<form class="space-y-6">
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 ml-1" for="email">Email Address</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input class="block w-full pl-11 pr-4 py-3.5 bg-white dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-2xl focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder:text-slate-400 dark:placeholder:text-slate-600" id="email" placeholder="john@example.com" type="email"/>
</div>
</div>
<div class="space-y-2">
<div class="flex items-center justify-between ml-1">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="password">Password</label>
<a class="text-sm font-semibold text-primary hover:text-purple-400 transition-colors" href="#">Forgot Password?</a>
</div>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none text-slate-400">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="block w-full pl-11 pr-12 py-3.5 bg-white dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-2xl focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all placeholder:text-slate-400 dark:placeholder:text-slate-600" id="password" placeholder="••••••••" type="password"/>
<button class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-400 hover:text-slate-300" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<button class="w-full bg-primary hover:bg-purple-600 text-white font-bold py-4 px-6 rounded-2xl purple-glow transition-all active:scale-[0.98] mt-2" type="submit">
                    Log In
                </button>
</form>
<div class="mt-10 mb-8 relative">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200 dark:border-white/10"></div>
</div>
<div class="relative flex justify-center text-xs uppercase tracking-widest font-semibold">
<span class="bg-background-light dark:bg-[#121118] px-4 text-slate-500 dark:text-slate-500">Or continue with</span>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-3 py-3 px-4 bg-white dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-2xl hover:bg-slate-50 dark:hover:bg-white/10 transition-all font-medium">
<svg class="w-5 h-5" viewBox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
                    Google
                </button>
<button class="flex items-center justify-center gap-3 py-3 px-4 bg-white dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-2xl hover:bg-slate-50 dark:hover:bg-white/10 transition-all font-medium">
<svg class="w-5 h-5 fill-current" viewBox="0 0 24 24">
<path d="M17.05 20.28c-.98.95-2.05 1.72-3.4 1.72-1.33 0-1.89-.84-3.41-.84-1.55 0-2.1.81-3.41.81-1.28 0-2.52-1.03-3.49-1.99-1.89-1.86-3.26-5.07-3.26-7.85 0-3.95 2.65-6.04 5.14-6.04 1.34 0 2.31.74 3.19.74.83 0 1.95-.74 3.45-.74 1.04 0 2.37.4 3.33 1.32-.23.18-1.96 1.4-1.96 3.65 0 2.7 2.31 3.63 2.37 3.66-.02.06-.37 1.28-1.55 2.56zM12.03 5.07c.05-2.12 1.78-3.81 3.6-3.79.23 2.12-1.87 3.93-3.6 3.79z"></path>
</svg>
                    Apple
                </button>
</div>
<div class="text-center mt-10">
<p class="text-sm text-slate-500 dark:text-slate-400">
                    New to the platform? 
                    <a class="text-primary font-bold hover:underline underline-offset-4 ml-1" href="#">Create Account</a>
</p>
</div>
</div>
<button class="fixed bottom-6 right-6 p-3 bg-white dark:bg-white/5 rounded-full border border-slate-200 dark:border-white/10 shadow-lg text-slate-500 dark:text-slate-400 hover:text-primary transition-colors" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-symbols-outlined dark:hidden">dark_mode</span>
<span class="material-symbols-outlined hidden dark:block">light_mode</span>
</button>
</div>

</body></html>
